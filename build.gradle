apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDir 'src'
        }

        resources {
            srcDir 'resource'
        }
    }

    test {
        java {
            srcDir 'test'
        }
    }
}

dependencies {
    compile files('lib/jinput.jar')
    testCompile("org.junit.jupiter:junit-jupiter-api:5.+")
}

jar {
    manifest {
        attributes(
                'Main-Class': 'main.Main',
                'Class-Path': configurations.compile.collect { it.getName() }.join(' ')
        )
    }
}

